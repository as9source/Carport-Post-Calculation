<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カーポート柱寸法計算（3段階選択）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="popup.css" rel="stylesheet">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>カーポート柱寸法計算</h2>
  <label>種類</label>
  <select id="typeSelector"><option value="">--選択--</option></select><br>
  <label>サイズ</label>

  <label>柱本数</label>
  <input type="text" id="postCount" readonly><br>
  <label>L1</label>

  <label>L2</label>
  <input type="number" id="l2"><br>
  <label>L3</label>
  <input type="number" id="l3"><br>
  <label>加工後の全長（L’）</label>
  <input type="number" id="newLength"><br><br>
  <button id="calcBtn">計算</button>
  <div id="result"></div>
  <script src="popup.js"></script>
  <script src="sheet_loader.js"></script>
</body>
</html>
