<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カーポート寸法計算</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>カーポート柱寸法計算</h2>

  <label>柱の本数</label><br>
  <label><input type="radio" name="postCount" value="2" checked> 2本</label>
  <label><input type="radio" name="postCount" value="3"> 3本</label>
  <label><input type="radio" name="postCount" value="4"> 4本</label>
  <br><br>

  <input type="number" id="l1" placeholder="L1（最初の柱間）"><br>
  <input type="number" id="l2" placeholder="L2（中間の柱間）"><br>
  <input type="number" id="l3" placeholder="L3（最後の柱間）"><br>
  <input type="number" id="newLength" placeholder="加工後の全長（L’）"><br><br>

  <button id="calcBtn">計算</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
