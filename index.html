<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カーポート柱寸法計算</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <img src="banner.png" alt="カーポート柱ピッチ計算バナー" style="width: 100%; height: auto; margin-bottom: 16px;" />

  <label for="postCount">柱の本数</label><br>
  <select id="postCount" name="postCount">
    <option value="2">2本</option>
    <option value="3">3本</option>
    <option value="4">4本</option>
  </select><br>

  <div class="input-container"><input type="number" id="l1"><span class="hint">L1</span></div>
  <div class="input-container"><input type="number" id="l2"><span class="hint">L2</span></div>
  <div class="input-container"><input type="number" id="l3"><span class="hint">L3</span></div>
  <div class="input-container"><input type="number" id="newLength"><span class="hint">L’</span></div>

  <button id="calcBtn">計算</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
