<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カーポート柱寸法計算</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <img src="banner.png" alt="カーポート柱ピッチ計算バナー" style="width: 100%; height: auto; margin-bottom: 16px;" />

  <h2 class="title">カーポート柱寸法計算</h2>

  <label for="postCount">柱の本数</label><br>
  <select id="postCount" name="postCount">
    <option value="2">2本</option>
    <option value="3">3本</option>
    <option value="4">4本</option>
  </select><br>

  <input type="number" id="l1" placeholder="L1（最初の柱間）"><br>
  <input type="number" id="l2" placeholder="L2（中間の柱間）"><br>
  <input type="number" id="l3" placeholder="L3（最後の柱間）"><br>
  <input type="number" id="newLength" placeholder="加工後の全長（L’）"><br><br>

  <button id="calcBtn">計算</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
