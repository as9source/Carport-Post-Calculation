<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カーポート柱寸法計算</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <meta name="theme-color" content="#009dde">
  <link rel="stylesheet" href="popup.css">
  <style>
  :root{
    /* ボタンの基調色（好みで変更OK） */
    --accent:#2a5ca7;
    --accent-pressed:#1e4680;
    --accent-contrast:#ffffff;
  }
  /* 中央配置のコンテナ */
  .cta-center{
    display:flex;
    justify-content:center;
    margin:16px 0 20px;
  }
  /* ベースボタン（既存に無ければこれを使う） */
  .btn{
    display:inline-block;
    padding:10px 16px;
    border-radius:10px;
    border:1px solid #d6d6d6;
    background:#fff;
    color:#222;
    text-decoration:none;
    font-weight:700;
    line-height:1;
    transition:transform .02s ease, box-shadow .2s ease;
  }
  .btn:hover{ box-shadow:0 2px 10px rgba(0,0,0,.06); transform: translateY(-1px); }
  .btn:active{ transform: translateY(0); }
  /* 主ボタン（色は変数で一括管理） */
  .btn-primary{
    background:var(--accent);
    border-color:var(--accent);
    color:var(--accent-contrast);
  }
  .btn-primary:hover{
    background:var(--accent-pressed);
    border-color:var(--accent-pressed);
  }
  /* 目立つ大きさ */
  .btn-lg{
    font-size:1.12rem;
    padding:14px 22px;
    border-radius:12px;
  }
  /* スマホは横幅いっぱいに */
  @media (max-width:480px){
    .btn-lg{ width:100%; }
  }
</style>
</head>
<body>
  <img src="banner.png" style="width: 100%; max-height: 160px; object-fit: contain; margin-bottom: 16px;" />

<!-- 生コン量計算ボタン（中央配置・視認性高め） -->
<div class="cta-center">
  <a href="./conc.html" class="btn btn-primary btn-lg">生コン量計算へ</a>
</div>

  <div class="content">
    <div style="text-align: right; font-size: 13px; margin-bottom: 8px;">
      <a href="usage.html" target="_blank">▶ 使い方ガイド</a>
    </div>

    <div id="result"></div>

    <div class="tab">
      <button id="tabAuto" class="tab-button active">製品選択モード</button>
      <button id="tabManual" class="tab-button">手動入力モード</button>
    </div>

    <div id="autoSection" class="section">
      <label>製品名</label>
      <select id="typeSelector"></select>

      <label>全長</label>
      <select id="sizeSelector"></select>

      <label>柱本数</label>
      <select id="postCount"></select>
      <p class="note">※横から見たときの本数です。<br>※奥行延長や奥行き連結の一部は対応していません。</p>
    </div>

    <div id="manualSection" class="section" style="display: none;">
      <label>柱本数（手動）</label>
      <select id="manualPostCount">
        <option value="">-- 選択 --</option>
        <option value="2">2本</option>
        <option value="3">3本</option>
        <option value="4">4本</option>
      </select>
      <p class="note">※横から見たときの本数です。<br>※奥行延長や奥行き連結の一部は対応していません。</p>
    </div>

    <label>L1（最初の柱間）</label>
    <input type="number" id="l1">

    <label>L2（中間の柱間）</label>
    <input type="number" id="l2">

    <label>L3（最後の柱間）</label>
    <input type="number" id="l3">

    <label>加工後の全長（L’）</label>
    <input type="number" id="newLength">

    <button id="calcBtn">計算</button>

    <p style="text-align: right; font-size: 12px; color: #888;">バージョン：v1.3.6（ブルーテーマ完全版）</p>
  </div>

  <script src="popup.js"></script>
  <script src="sheet_loader.js"></script>
</body>
</html>
