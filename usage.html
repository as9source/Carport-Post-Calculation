  <h1>カーポート柱寸法計算ツールの使い方</h1>
  <ol>
    <li>柱の本数（2〜4本）を選びます。</li>
    <li>カタログなどを確認し、L1・L2・L3 に、現在の各柱間寸法（mm）を入力します。</li>
    <li>加工後の全長（L'）を入力します。</li>
    <li>「計算」ボタンを押すと、加工後の L1・L2・L3 が上部に表示されます。</li>
    <li>元の全長寸法も表示されます。※寸法確認用</li>
  </ol>
